{% macro render_books(books_list, sep=False) %}
<!-- Books column -->
  {% for book in books_list %}
    <div class="card text-bg-light mb-3" style="max-width: 32rem;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="../{{book.img_src | urlencode}}" class="img-thumbnail" style="height: 240px; width: max-content;"
               alt="{{book.title}} - {{book.author}}">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{book.title}}</h5>
            <p class="card-text">{{book.author}}</p>
            <p>
              {% for genre in book.genres[:3] %}
                <span class="badge text-bg-secondary">{{genre}}</span>
              {% endfor %}
            </p>
            <a href="../{{book.book_path | urlencode}}" target="_blank" class="btn btn-primary">Читать</a>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
{% endmacro %}
